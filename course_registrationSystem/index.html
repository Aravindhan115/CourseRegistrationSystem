<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Registration System</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #f5f7fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h2 {
      font-size: 2.5rem;
      color: #2c3e50;
      margin-bottom: 50px;
    }

    .button-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    a {
      text-decoration: none;
    }

    .btn {
      background-color: #34495e;
      color: white;
      padding: 18px 30px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      min-width: 200px;
      text-align: center;
    }

    .btn:hover {
      background-color: #2c3e50;
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      .btn {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <h2>Course Registration System</h2>

  <div class="button-container">
    <a href="register.html"><button class="btn">Register A Course</button></a>
    <a href="availcourses.html"><button class="btn">Available Course</button></a>
    <a href="enrolled.html"><button class="btn">Enrolled Student</button></a>
  </div>

</body>
</html>
